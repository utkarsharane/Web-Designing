        var uname = document.getElementById("uname").value;
        var balance = Number(document.getElementById("balance").value);  //global
        var accno = 1111
        function createacc() {
            var newbalance = Number(document.getElementById("balance").value);
            if (newbalance >= 1000) {
                document.getElementById("output").innerHTML = "Welcome to our bank and your account number is 1111"
                balance = balance + newbalance
                console.log(balance)
            }

            }
        }

        function creditamount() {
            var amount = Number(document.getElementById("balance").value);
            var newacc = prompt("enter your account number=")
            if (newacc == accno) {
                balance = balance + amount
                document.getElementById("output").innerHTML = "Amount credited successfully" + balance

            }
            else {
                alert("Account Number Incorrect")
            }
        }

        function debitamount() {
            var amount = Number(document.getElementById("balance").value);
            var newacc = prompt("enter your account number=")
            if (newacc == accno) {
                balance = balance - amount
                document.getElementById("output").innerHTML = "Amount debited successfully" + balance

            else {
                alert("Account Number Incorrect")
            }
        }
