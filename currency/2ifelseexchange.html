<!DOCTYPE html>
<html>
<head>
    <title>Currency Exchange</title>
</head>
<body>
    <h1>Currency Exchange Calculator</h1>
    
    <form>
        <label>From Currency:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
        </select>
        
        <label>To Currency:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
        </select>
        
        <label>Amount:</label>
        <input type="number" id="amount" step="0.01">
        
        <button type="button" id="convert" onclick="calculateConversion()">Convert</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        function calculateConversion() {
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (isNaN(amount)) {
                document.getElementById("result").innerHTML = "Please enter a valid amount.";
                return;
            }

            let rate;

            if (fromCurrency === "USD" && toCurrency === "USD") {
                rate = 1;
            } else if (fromCurrency === "USD" && toCurrency === "INR") {
                rate = 80.20;
            } else if (fromCurrency === "USD" && toCurrency === "EUR") {
                rate = 5.6;
            } else if (fromCurrency === "EUR" && toCurrency === "USD") {
                rate = 0.118;
            } else if (fromCurrency === "EUR" && toCurrency === "INR") {
                rate = 18.25;
            } else if (fromCurrency === "EUR" && toCurrency === "EUR") {
                rate = 1;
            } else if (fromCurrency === "INR" && toCurrency === "INR") {
                rate = 1;
            } else if (fromCurrency === "INR" && toCurrency === "USD") {
                rate = 0.8545;
            } else if (fromCurrency === "INR" && toCurrency === "EUR") {
                rate = 15.1;
            } else {
                document.getElementById("result").innerHTML = "Currency conversion not available.";
                return;
            }

            const convertedAmount = (amount * rate).toFixed(2);
            document.getElementById("result").innerHTML = `${amount} ${fromCurrency} is equal to ${convertedAmount} ${toCurrency}`;
        }
    </script>
</body>
</html>
